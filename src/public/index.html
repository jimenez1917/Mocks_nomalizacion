<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos del E-commerce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron">
    <h1>Ingrese el producto</h1>
        <form id="uploadProduct" name="uploadProduct">
            <div class="form-group">
                <label for="title">Nombre del Producto</label>
                <input type="text" name="title" required>
            </div>
            
            <div class="form-group">
                <label for="price">Precio</label>
                <input type="number" name="price" required>
            </div>    
            
            <div class="form-group">
                <label for="thumbnail">Imagen URL</label>
                <input type="url" name="thumbnail" required>
            </div>
            <button class="btn btn-secondary mt-3" type="submit">Cargar</button>
        </form>
        <p id="productList"></p>
    </div>


    <div class="jumbotron">
        <h1>Sala de Chat</h1>
        <h2 id="compresion"></h2>
        <p id="chatList"></p>
        
        <form name="sendMessage" id="sendMessage">  
            <div class="form-group">
                <label for="mail">E-mail.</label>
                <input type="email" name="mail" required>
            </div>

            <div class="form-group">
                <label for="name">Name.</label>
                <input type="text" name="name" required>
            </div>

            <div class="form-group">
                <label for="lastname">Lastname.</label>
                <input type="text" name="lastname" required>
            </div>

            <div class="form-group">
                <label for="age">Age.</label>
                <input type="number" name="age" required>
            </div>

            <div class="form-group">
                <label for="nickname">Nickname.</label>
                <input type="text" name="nickname" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <input type="text" name="message" required>
            </div>    
            <button class="btn btn-secondary mt-3" type="submit">Send</button>
        </form>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
